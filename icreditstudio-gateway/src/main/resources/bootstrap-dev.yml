spring:
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.0.30:8848
        namespace: d54e4b3c-99c0-4f90-b6bf-3c0242c71753
    gateway:
      routes: # 路由可以有多个
        - id: workspace # 我们⾃定义的路由 ID，保持唯⼀
          #uri: http://127.0.0.1:8082 # ⽬标服务地址 部署多实例） 动态路由：uri配置的应该是⼀个服务名称，⽽不应该是⼀个具体的服务实例的地址
          uri: lb://workspace # ⽬标服务地址 部署多实例） 动态路由：uri配置的应该是⼀个服务名称，⽽不应该是⼀个具体的服务实例的地址
          predicates:
            - Path=/workspace/**
          # gateway⽹关从服务注册中⼼获取实例信息然后负载后路由
        - id: system # 我们⾃定义的路由 ID，保持唯⼀
          uri: lb://uaa #服务名不要用下划线
          predicates:
            - Path=/system/**
        - id: datasource # 我们⾃定义的路由 ID，保持唯⼀
          #uri: http://127.0.0.1:8082 # ⽬标服务地址 部署多实例） 动态路由：uri配置的应该是⼀个服务名称，⽽不应该是⼀个具体的服务实例的地址
          uri: lb://datasource # ⽬标服务地址 部署多实例） 动态路由：uri配置的应该是⼀个服务名称，⽽不应该是⼀个具体的服务实例的地址
          predicates:
            - Path=/datasource/**
        - id: datasync # 我们⾃定义的路由 ID，保持唯⼀
          #uri: http://127.0.0.1:8082 # ⽬标服务地址 部署多实例） 动态路由：uri配置的应该是⼀个服务名称，⽽不应该是⼀个具体的服务实例的地址
          uri: lb://datasync # ⽬标服务地址 部署多实例） 动态路由：uri配置的应该是⼀个服务名称，⽽不应该是⼀个具体的服务实例的地址
          predicates:
            - Path=/datasync/**
        - id: metadata # 我们⾃定义的路由 ID，保持唯⼀
          #uri: http://127.0.0.1:8082 # ⽬标服务地址 部署多实例） 动态路由：uri配置的应该是⼀个服务名称，⽽不应该是⼀个具体的服务实例的地址
          uri: lb://metadata # ⽬标服务地址 部署多实例） 动态路由：uri配置的应该是⼀个服务名称，⽽不应该是⼀个具体的服务实例的地址
          predicates:
            - Path=/metadata/**
        - id: dolphinscheduler # 我们⾃定义的路由 ID，保持唯⼀
            #uri: http://127.0.0.1:8082 # ⽬标服务地址 部署多实例） 动态路由：uri配置的应该是⼀个服务名称，⽽不应该是⼀个具体的服务实例的地址
          uri: lb://dolphinscheduler # ⽬标服务地址 部署多实例） 动态路由：uri配置的应该是⼀个服务名称，⽽不应该是⼀个具体的服务实例的地址
          predicates:
              - Path=/dolphinscheduler/**
  application:
    name: api-gateway
  redis:
    host: 192.168.0.201
    port: 6379
    timeout: 20000
    lettuce:
      pool:
        max-active: 8
        min-idle: 0
        max-idle: 8
        max-wait: -1
#    password: 123456
  http:
    encoding:
      charset: UTF-8
      force: true
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 1000MB
system:
  errorCode: '500'
#  cloud:
#    config:
#      uri: http://192.168.0.14:8001/   # 配置spring cloud config服务端的url
#      profile: dev                      # 指定profile
#      label: develop                     # 指定gitlab仓库的分支
management:
  endpoints:
    shutdown:
      enabled: true
    web:
      exposure:
        include: prometheus, info, health, shutdown
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 260000 # hystrix时间配置必须大于ribbon超时时间，否则重试机制没有意思
ribbon:
  ReadTimeout: 50000
  SocketTimeout: 50000
  ConnectTimeout: 50000
server:
  port: 13249